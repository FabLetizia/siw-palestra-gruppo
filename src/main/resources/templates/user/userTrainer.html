<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">

  <title>Trainer</title>
</head>
<body>
	
	
  
		<nav>
			<h1>Palestra MDPL</h1>
			<div >
				<ul>
					<li><strong><a href="/"> HOME </a></strong></li>

					<li><strong><a th:href="@{/user/corsi}">CORSI </a></strong></li>

		<h4>Trainer</h4>
			<div>
			<strong>
			<span th:text="${trainer.nome}">Paolo</span> 
			<span th:text="${trainer.cognome} + ', '">Rossi</span> 
			<span th:text="${trainer.eta} + ' anni'">Rossi</span> 
			<span th:text="'( ' + ${trainer.nazionalita} + ' )'">italia</span>
			</strong>
			<div>
				<strong>Elenco Corsi:</strong>
			</div>
			<ul>
				<li th:each="corso : ${trainer.corsi}">
				<strong> <span th:text = "${corso.nome} + ', ' + ${corso.giorno} + ' ' 
				+ ${corso.oraInizio} + '-' + ${corso.oraFine}" > </span> </strong>
				
				</li>
			</ul>
			</div>
