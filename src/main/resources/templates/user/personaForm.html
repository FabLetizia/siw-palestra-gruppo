<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>Trainer</title>
</head>
<body>
	
	
  
		<nav>
			<h1>Palestra MDPL</h1>
			<div >
				<ul>
					<li><strong><a href="/"> HOME </a></strong></li>
					<li><strong><a th:href="@{/user/trainers}">TRAINERS</a></strong></li>
					<li><strong><a th:href="@{/user/corsi}">CORSI </a></strong></li>
					<li><strong><a th:href="@{/login}">ADMIN </a></strong></li>
					
				</ul>
				
			</div>
		</nav>
		
			<h4>Iscriviti al corso</h4>
	<form th:action="@{'/user/addPersonaACorso' + '/' + ${corso.id}}" method="POST" th:object="${persona}">
		<div th:if="${#fields.hasGlobalErrors()}">
				<p th:each="err : ${#fields.globalErrors()}" th:text="${err}">Errore
				globale</p>
		</div>
		<div>
			Nome: <input type="text" th:field="*{nome}" />
			<div>
				<span th:if="${#fields.hasErrors('nome')}" th:errors="*{nome}"></span>
			</div>
		</div>
		<div>
			Cognome: <input type="text" th:field="*{cognome}" />
			<div>
				<span th:if="${#fields.hasErrors('cognome')}" th:errors="*{cognome}"></span>
			</div>

		</div>
		<div>
			Codice Fiscale: <input type="text" th:field="*{codiceFiscale}" />
			<div>
				<span th:if="${#fields.hasErrors('codiceFiscale')}" th:errors="*{codiceFiscale}"></span>
			</div>
		</div>
		<div>
			<button class="conferma" type="submit" />
			Conferma
		</div>
	</form>
		
  	
</body>
</html>
