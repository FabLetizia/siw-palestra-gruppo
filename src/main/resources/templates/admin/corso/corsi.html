<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <link rel="stylesheet" href = "/css/admin.css"/>
  <title>Corsi</title>
</head>
<body class = "header-body">
	
		<nav class = "nav-links">
			<h1 class="title">Palestra MDPL</h1>
			<div >
				<ul>
					<li><strong><a th:href = "@{/logout}"> LOGOUT</a></strong></li>
					<li><strong><a th:href="@{/admin/admin}">ADMIN </a></strong></li>
					<li><strong><a th:href="@{/admin/trainers}">TRAINER </a></strong></li>
					<li><strong><a th:href="@{/admin/corsi}">CORSI </a></strong></li>
					<li><strong><a th:href="@{/admin/sale}">SALE </a></strong></li>
				</ul>
				
			</div>
		</nav>
		
		<div class="text-box">
		<div class="elenco">
		
		<h4>Elenco Corsi</h4>
  		<ul>
			<li th:each="corso : ${corsi}">
				<a	th:href="@{'/admin/corso' + '/' + ${corso.id}}"
				th:text="${corso.nome} + ', ' + ${corso.giorno} + 
				' ' + ${corso.oraInizio} + '-' + ${corso.oraFine} ">Cross fit</a> 
			  <form th:action="@{'/admin/cancellaCorso' + '/' + ${corso.id}}" 
				method="POST">
				<button class="cancella"> Cancella </button>	 
			  </form>
			  <a th:href="@{'/admin/modificaCorso' + '/' + ${corso.id}}">
					<button class="modifica"> Modifica</button>
			  </a>
			</li>
		</ul>
			<div>
				<a th:href="@{/admin/corsoForm}" >Aggiungi nuovo Corso</a>
			</div>
  		</div>
  		</div>
  		
</body>
</html>
