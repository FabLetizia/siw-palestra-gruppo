<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <link rel="stylesheet" href = "/css/admin.css"/>
  <title>Iscrivi Persona</title>
</head>
<body class = "header-body">
	
		<nav class = "nav-links">
			<h1 class="title">Palestra MDPL</h1>
			<div >
				<ul>
					<li><strong><a th:href = "@{/logout}"> LOGOUT</a></strong></li>
					<li><strong><a th:href="@{/admin/admin}">ADMIN </a></strong></li>
					<li><strong><a th:href="@{/admin/trainers}">TRAINER </a></strong></li>
					<li><strong><a th:href="@{/admin/corsi}">CORSI </a></strong></li>
					<li><strong><a th:href="@{/admin/sale}">SALE </a></strong></li>
				</ul>
				
			</div>
		</nav>
  
		<div class="text-box">
		<div class="elenco">
		
		<h4>Iscrizione Persona</h4>
		<form th:action="@{'/admin/addPersonaACorso' + '/' + ${corso.id}}" method="POST" th:object="${persona}">
				<div th:if="${#fields.hasGlobalErrors()}">
						<p th:each="err : ${#fields.globalErrors()}" th:text="${err}" >Errore
						globale</p>
				</div>
				<div>
					Nome: <input type="text" th:field="*{nome}" />
					<div>
						<span th:if="${#fields.hasErrors('nome')}" th:errors="*{nome}" style="color: #00FFAB;"></span>
					</div>
				</div>
				<div>
					Cognome: <input type="text" th:field="*{cognome}" />
					<div>
						<span th:if="${#fields.hasErrors('cognome')}" th:errors="*{cognome}"></span>
					</div>

				</div>
				<div>
					Email: <input type="text" th:field="*{email}" />
					<div>
						<span th:if="${#fields.hasErrors('email')}" th:errors="*{email}"></span>
					</div>
				</div>
				<div>
					<button class="conferma" type="submit" />
					Conferma
				</div>
			</form>
	</div>
	</div>
  	
</body>
</html>
