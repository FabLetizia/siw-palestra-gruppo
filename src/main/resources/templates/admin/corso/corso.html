<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <link rel="stylesheet" href = "/css/admin.css"/>
  <title>Corso</title>
</head>
<body class = "header-body">
	
		<nav class = "nav-links">
			<h1 class="title">Palestra MDPL</h1>
			<div >
				<ul>
					<li><strong><a th:href = "@{/logout}"> LOGOUT</a></strong></li>
					<li><strong><a th:href="@{/admin/admin}">ADMIN </a></strong></li>
					<li><strong><a th:href="@{/admin/trainers}">TRAINER </a></strong></li>
					<li><strong><a th:href="@{/admin/corsi}">CORSI </a></strong></li>
					<li><strong><a th:href="@{/admin/sale}">SALE </a></strong></li>
				</ul>
				
			</div>
		</nav>
		
		<div class="text-box">
		<div class="elenco">
		
		<h4>Descrizione Corso</h4>
		
			<strong><span class="def">Nome corso:</span></strong> <span th:text="' ' + ${corso.nome}">nome</span>
			<div>
			<strong><span class="def">Trainer:</span></strong>	<span th:text="' ' + ${corso.trainer.nome} + ' ' + ${corso.trainer.cognome}"></span> 
			</div>
			<div>
				<strong> <span class="def">Giorno:</span></strong><span th:text="' ' + ${corso.giorno} + ', ' + 
				${corso.oraInizio} + '-' + ${corso.oraFine}">
				giorno e ora</span>
			</div>
			<div>
				<strong> <span class="def">Sala:</span></strong><span th:text="' ' + ${sala}">
				sala</span>
			</div>
			<div>
				<strong><span class="def">Descrizione:</span></strong><span th:text="' ' + ${corso.descrizione}">descrizione</span>
			</div>
			
			<div>
				<strong><span class="def">Posti disponibili:</span></strong><span th:text="' ' + ${corso.numeroPosti}">descrizione</span>
			</div>
			<h1>Persone iscritte al corso: </h1>
			<ul>
				<li th:each="persona : ${corso.persone}">
				 <span th:text = "${persona.nome} + ' ' + ${persona.cognome} 
				 + ' (' + ${persona.email} + ')'"> </span>
				</li>
			</ul>	
			<div>
				<a th:href="@{'/admin/personaForm' + '/' + ${corso.id}}" >Iscrivi persona</a>
			</div>
		</div>
		</div>
  	
</body>
</html>
