<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>Sala</title>
</head>
<body>
	
	
  
		<nav>
			<h1>Palestra MDPL</h1>
			<div >
				<ul>
					<li><strong><a th:href = "@{/logout}"> LOGOUT</a></strong></li>
					<li><strong><a th:href="@{/admin/admin}">ADMIN </a></strong></li>
					<li><strong><a th:href="@{/admin/trainers}">TRAINER </a></strong></li>
					<li><strong><a th:href="@{/admin/corsi}">CORSI </a></strong></li>
					<li><strong><a th:href="@{/admin/sale}">SALE </a></strong></li>
				</ul>
				
			</div>
		</nav>
		
		<h4>Descrizione Sala</h4>
			<div>
				<strong>
				<span>Nome: </span>
				<span th:text="${sala.nome}">nome</span>
				</strong>
			</div>
			<div>
				<strong><span> Capienza </span>
				<span th:text="${sala.capienza}"></span>
				</strong> 
			</div>
			
			<div>
				<strong>Elenco Corsi:</strong>
			</div>
			<ul>
				<li th:each="corso : ${sala.corsi}">
				<strong> <span th:text = "${corso.nome} + ', ' + ${corso.giorno} + ' ' 
				+ ${corso.oraInizio} + '-' + ${corso.oraFine}"> </span> </strong>
				</li>
			</ul>	

			<div>
		      <a th:href="@{/admin/corsoFormPerSala/{id}(id=${sala.id})}" class="btn btn-info"> + AGGIUNGI CORSO A SALA </a>
	    </div>

  	
</body>
</html>
