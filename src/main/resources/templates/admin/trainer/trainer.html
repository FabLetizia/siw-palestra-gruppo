<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
    <link rel="stylesheet" href = "/css/admin.css"/>
  <title>Trainer</title>
</head>
<body class = "header-body">
		<nav class = "nav-links">
			<h1 class="title">Palestra MDPL</h1>
			<div >
				<ul>
					<li><strong><a th:href = "@{/logout}"> LOGOUT</a></strong></li>
					<li><strong><a th:href="@{/admin/admin}">ADMIN </a></strong></li>
					<li><strong><a th:href="@{/admin/trainers}">TRAINER </a></strong></li>
					<li><strong><a th:href="@{/admin/corsi}">CORSI </a></strong></li>
					<li><strong><a th:href="@{/admin/sale}">SALE </a></strong></li>
				</ul>
				
			</div>
		</nav>
		<div class="text-box">
		<div class="elenco">
		<h4>Trainer</h4>
			<div>
			<strong>
			<span th:text="${trainer.nome}">Paolo</span> 
			<span th:text="${trainer.cognome} + ', '">Rossi</span> 
			<span th:text="${trainer.eta} + ' anni'">Rossi</span> 
			<span th:text="'( ' + ${trainer.nazionalita} + ' )'">italia</span>
			</strong>
			<div>
				<h1>Elenco Corsi:</h1>
			</div>
			<ul>
				<li th:each="corso : ${trainer.corsi}">
				<strong> <span th:text = "${corso.nome} + ', ' + ${corso.giorno} + ' ' 
				+ ${corso.oraInizio} + '-' + ${corso.oraFine}
				" > </span> </strong>
				<form th:action="@{/admin/cancellaCorsoDaTrainer/{id1}/{id2}(id1=${corso.id}, id2=${trainer.id})}" 
							method="POST"><button class= "cancella"> Cancella </button>
				</form>    
				
				</li>
			</ul>

			<div>
		      <a th:href="@{/admin/corsoFormPerTrainer/{id}(id=${trainer.id})}" class="btn btn-info"> + AGGIUNGI CORSO A TRAINER </a>
	    </div>
			</div>
		</div>
		</div>
  	
</body>
</html>
