<html>
<head>
<meta charset="utf-8" />

<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">

<title>Admin Log in</title>
</head>
<body>
     <nav class="navbar navbar-expand-lg bg-light">
         <div class="container-fluid">
             <a class="navbar-brand" href="/index">INDIETRO</a>
             <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
             <span class="navbar-toggler-icon"></span>
            </button>
         </div>
    </nav>

    <section>
    	<div class="container">
           <div class="row">
               <div class="col-lg-6 border border-success container justify-content-center card">
                   <div align="center"> <h2>INSERISCI I DATI</h2>   </div>
               <div class="card-body">
	               <form th:action="@{/login}" method="POST">
	                    <div>
		                    <div class="mb-3">
		        	           <label class="form-label">Username</label>
			                   <input class="form-control" id="exampleInputEmail1" type="text" name="username"
				                placeholder="Inserisci username"/>
		                    </div>

		                    <div class="mb-3">
		        	           <label class="form-label">Password</label>
			                  <input type="password" name="password" class="form-control" id="exampleInputPassword1"
				              placeholder="Inserisci password"/>
		                    </div>

                            <div class="alert" th:if="${errorMessage}" th:text="${errorMessage}"></div>

		                    <div>
			                <button type="submit" class="btn btn-primary">Login</button>
		                    </div>
 
		                </div>
	                </form>
	            </div>
            </div>
        </div>
        </div>
   </section>
</body>
</html>
